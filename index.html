<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>세비게이션</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #9A5ABF,#BF9ED0, #FFE8FF);
      font-family: 'Orbitron', sans-serif;
      color: rgb(0, 0, 0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 4rem;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      min-width: 270px;
      transition: 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 55px rgba(0, 225, 255, 0.4);
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
    }

    select {
      display: block;
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1.2rem;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.85);
      border: none;
      color: #333;
      font-family: inherit;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: box-shadow 0.3s ease;
    }

    select:focus {
      outline: none;
      box-shadow: 0 0 30px rgba(0, 225, 255, 0.4);
    }

    .subSelect {
      display: none;
    }

    .run-button {
      margin-top: 3rem;
      padding: 1em 2em;
      font-size: 1.2rem;
      border: none;
      border-radius: 700px;
      background: linear-gradient(90deg, #fff700ba, #f1f504a8);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #00000076;
    }

    .run-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #fbff00;
    }

    .loader {
      margin-top: 1.5rem;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #00ffe5;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px #00ffe5;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 출발지 선택 -->
    <div class="card">
      <h2>출발지</h2>
      <select onchange="handleBuildingChange(this.value, 'start')">
        <option disabled>건물 선택</option>
        <option value="집현전" selected>집현전</option>
        <option value="장영실관">장영실관</option>
        <option value="미리내">미리내</option>
        <option value="한누리관">한누리관</option>
      </select>
      <select id="start-floor" onchange="handleFloorChange(this.value, 'start')">
        <option disabled>층 선택</option>
        <option value="1층" selected>1층</option>
        <option value="2층">2층</option>
        <option value="3층">3층</option>
        <option value="4층">4층</option>
      </select>
      <select id="start-room" class="subSelect"></select>
    </div>

    <!-- 도착지 선택 -->
    <div class="card">
      <h2>도착지</h2>
      <select onchange="handleBuildingChange(this.value, 'end')">
        <option disabled>건물 선택</option>
        <option value="집현전" selected>집현전</option>
        <option value="장영실관">장영실관</option>
        <option value="미리내">미리내</option>
        <option value="한누리관">한누리관</option>
      </select>
      <select id="end-floor" onchange="handleFloorChange(this.value, 'end')">
        <option disabled>층 선택</option>
        <option value="1층" selected>1층</option>
        <option value="2층">2층</option>
        <option value="3층">3층</option>
        <option value="4층">4층</option>
      </select>
      <select id="end-room" class="subSelect"></select>
    </div>
  </div>

  <button class="run-button" onclick="showLoader()">탐색</button>
  <div id="loader" class="loader hidden"></div>

  <script>
    const rooms = {
      '집현전': {
        '1층': ['교무기획부', '교감실', '교장실','교재제작실', '중앙도서실','생활안전부','수학교실Ⅰ','수학교실Ⅱ', '성적처리실','중형강의실', '책보고', '매점','행정실','보건실','시설관리실'],
        '2층': ['1-1', '1-2', '1-3', '1-4', '1-5', '1-6', '1-7', '1-8', '1학년부', '창의체험부', '영재교육부','미술실','1학년 자율학습실', '상담실', '메이커 스페이스'],
        '3층': ['2-1', '2-2', '2-3', '2-4', '2-5', '2-6', '2-7', '2-8'],
        '4층': ['3-1', '3-2', '3-3', '3-4', '3-5', '3-6', '3-7']
      },
      '장영실관': {
        '1층': ['생명과학 실험실1', '생명과학 실험실2'],
        '2층': ['화학 실험실1', '화학 실험실2'],
        '3층': ['물리 실험실1', '물리 실험실2'],
        '4층': ['지구과학 실험실1', '지구과학 실험실2']
      },
      '미리내': {
        '기본': ['가동', '나동', '다동', '라동']
      },
      '한누리관': {
        '기본': ['강당', '급식실', '체육관', '헬스장']
      }
    };

    let current = {
      start: { building: null, floor: null },
      end: { building: null, floor: null }
    };

    function handleBuildingChange(building, type) {
      current[type].building = building;
      const floorSelect = document.getElementById(`${type}-floor`);
      const roomSelect = document.getElementById(`${type}-room`);

      if (rooms[building]['기본']) {
        floorSelect.style.display = 'none';
        fillRoomSelect(roomSelect, rooms[building]['기본']);
      } else {
        floorSelect.style.display = 'block';
        roomSelect.style.display = 'none';
        roomSelect.innerHTML = '';
        // 이미 층 선택한 경우엔 자동 반영
        if (current[type].floor) {
          handleFloorChange(current[type].floor, type);
        }
      }
    }

    function handleFloorChange(floor, type) {
      current[type].floor = floor;
      const building = current[type].building;
      const roomSelect = document.getElementById(`${type}-room`);
      const options = rooms[building][floor] || [];
      fillRoomSelect(roomSelect, options);
    }

    function fillRoomSelect(selectEl, items) {
      selectEl.innerHTML = items.map(item => `<option>${item}</option>`).join('');
      selectEl.style.display = 'block';
    }

    function showLoader() {
      document.getElementById('loader').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
        alert('탐색이 완료되었습니다!');
      }, 3000);
    }

    window.onload = function () {
      handleBuildingChange('집현전', 'start');
      handleFloorChange('1층', 'start');
      handleBuildingChange('집현전', 'end');
      handleFloorChange('1층', 'end');
    };
  </script>
</body>
</html>
