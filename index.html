  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">


  <!--챗지피티 사용부(디자인)-->
<style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a24ed2,rgb(191, 134, 219), #f4caf4);
      font-family: 'Orbitron', sans-serif;
      color: rgb(0, 0, 0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 4rem;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      min-width: 270px;
      transition: 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 55px rgba(0, 225, 255, 0.4);
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
    }

    select {
      display: block;
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1.2rem;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.85);
      border: none;
      color: #333;
      font-family: inherit;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: box-shadow 0.3s ease;
    }

    select:focus {
      outline: none;
      box-shadow: 0 0 30px rgba(0, 225, 255, 0.4);
    }

    .subSelect {
      display: none;
    }

    .run-button {
      margin-top: 3rem;
      padding: 1em 2em;
      font-size: 1.2rem;
      border: none;
      border-radius: 700px;
      background: linear-gradient(90deg, #fff700ba, #f1f504a8);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #00000076;
    }

    .run-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #fbff00;
    }

    .loader {
      margin-top: 1.5rem;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #000000;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px #000000;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

    function aStar(start, goal) { // A* 알고리즘을 사용하여 최단 경로를 찾는 함수
      const openSet = new Set([start]); // 탐색할 노드 집합
      const cameFrom = {};  // 이전 노드를 저장하는 객체

      const gScore = {};  // 시작 노드에서 각 노드까지의 실제 비용
      const fScore = {};  // 시작 노드에서 각 노드까지의 예상 비용

      for (const node in G) {   // 그래프의 모든 노드에 대해 초기화
        gScore[node] = Infinity;    // 시작 노드에서 해당 노드까지의 비용을 무한대로 설정
        fScore[node] = Infinity;    // 시작 노드에서 해당 노드까지의 예상 비용을 무한대로 설정
      }
      gScore[start] = 0;    // 시작 노드에서 시작 노드까지의 비용은 0
      fScore[start] = heuristic(start, goal);     // 시작 노드에서 목표 노드까지의 예상 비용을 휴리스틱 함수로 계산

      while (openSet.size > 0) {    // 탐색할 노드가 남아있는 동안
        let current = [...openSet].reduce((a, b) => // fScore를 기준으로 가장 낮은 값을 가진 노드를 찾음
          fScore[a] < fScore[b] ? a : b  
        );

        if (current === goal) return reconstructPath(cameFrom, current);

        openSet.delete(current);

        for (const [neighbor, cost] of G[current] || []) {
          const tentative_gScore = gScore[current] + cost;
          if (tentative_gScore < gScore[neighbor]) {
            cameFrom[neighbor] = current;
            gScore[neighbor] = tentative_gScore;
            fScore[neighbor] = gScore[neighbor] + heuristic(neighbor, goal);
            openSet.add(neighbor);
          }
        }
      }

      return null;
    }

    function heuristic(a, b) {
      return 0; 
    }

    function reconstructPath(cameFrom, current) {
      const totalPath = [current];
      while (current in cameFrom) {
        current = cameFrom[current];
        totalPath.unshift(current);
      }
      return totalPath;
    }
